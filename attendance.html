<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMIT Netra Login</title>
  <link rel="stylesheet" href="attendance.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h2 class="title">AR Blog Platform KMIT Attendance</h2>

    <div class="input-container">
      <input type="text" id="mobileNumber" placeholder="Enter your registered mobile number" class="input">
    </div>

    <div class="button-container">
      <button id="loginButton" class="button">Login & Fetch Data</button>
    </div>

    <div id="messages" class="messages"></div>

    <div id="attendanceData" class="attendance-data">
        <h4>If you have trouble, refresh  the page and try again...</h4>
      <h3>Attendance</h3>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Sessions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="attendanceChartContainer" class="attendance-chart-container">
      <h3>Overall Attendance Performance:</h3>
      <canvas id="attendanceChart"></canvas>
      <h4 id="totalPercentage">Total Attendance Percentage: 0%</h4>
    </div>
  </div>

  <script src="attendance.js"></script>
</body>
</html>
